#Url de conexion a la database,puerto,nombre de la database,zona horaria
spring.datasource.url=jdbc:mysql://localhost:3306/bd_todo?serverTimezone=UTC

#User database
spring.datasource.username=root

#contraseña database
spring.datasource.password=

#driver de mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Puerto donde corre el servidor tomcat
server.port=8080

#conexion con hibernate
spring.jpa.hibernate.ddl-auto=update
